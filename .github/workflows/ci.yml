name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: CI (lint + test + build)
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: latest
          call: all --source=.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}

  release:
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: |
          CGO_ENABLED=1 go build -trimpath \
            -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o autoenv .
          tar czf "autoenv-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" autoenv
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: autoenv-*.tar.gz
          generate_release_notes: true
