<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 240" width="800" height="240">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1b2e" />
      <stop offset="100%" stop-color="#1a3a4a" />
    </linearGradient>
    <linearGradient id="separatorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5f56" stop-opacity="0.6" />
      <stop offset="33%" stop-color="#ffbd2e" stop-opacity="0.6" />
      <stop offset="66%" stop-color="#27c93f" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#27c93f" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="800" height="240" rx="16" ry="16" fill="url(#bgGradient)" />

  <!-- Terminal window dots -->
  <circle cx="32" cy="22" r="6" fill="#ff5f56" />
  <circle cx="52" cy="22" r="6" fill="#ffbd2e" />
  <circle cx="72" cy="22" r="6" fill="#27c93f" />

  <!-- Decorative floating env variable snippets -->
  <text x="520" y="45" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="11" fill="white" opacity="0.08">API_KEY=***</text>
  <text x="640" y="80" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="13" fill="white" opacity="0.1">DB_HOST=localhost</text>
  <text x="350" y="225" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="10" fill="white" opacity="0.09">.env</text>
  <text x="680" y="195" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="10" fill="white" opacity="0.08">SECRET_TOKEN=***</text>
  <text x="590" y="140" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="9" fill="white" opacity="0.07">NODE_ENV=production</text>
  <text x="430" y="60" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="10" fill="white" opacity="0.12">.env</text>
  <text x="710" y="225" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="11" fill="white" opacity="0.09">PORT=8080</text>
  <text x="260" y="35" font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="9" fill="white" opacity="0.08">DATABASE_URL=***</text>

  <!-- Gopher image -->
  <image href="autoenv.png" x="30" y="20" width="170" height="200" />

  <!-- Title text -->
  <text x="240" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold" fill="white">autoenv</text>

  <!-- Decorative separator line -->
  <line x1="242" y1="138" x2="520" y2="138" stroke="url(#separatorGradient)" stroke-width="2" stroke-linecap="round" />

  <!-- Tagline text -->
  <text x="242" y="168" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8892b0">Automatically load .env files into your shell</text>
</svg>
